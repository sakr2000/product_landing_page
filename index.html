<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Realme watch</title>
  </head>
  <body>
    <!-- Header section -->
    <header class="header" id="header">
      <div class="logo">
        <img
          src="images/realme.svg"
          alt="Logo"
          class="header-img"
          id="header-img"
        />
      </div>
      <nav id="nav-bar">
        <a href="#home" class="nav-link">Home</a>
        <a href="#features" class="nav-link">Features</a>
        <a href="#pricing" class="nav-link">Buy now</a>
      </nav>
    </header>

    <!-- Home section -->
    <section class="home">
      <div class="home-content">
        <h2>
          Looking for a <span>watch</span> <br />
          that suits you ?
        </h2>
        <p>Try our new smart watchs now</p>
        <button class="btn">Try now</button>
      </div>
      <div class="image">
        <img src="images/3watches.png" alt="watch" />
      </div>
    </section>

    <section class="features">
      <h2 class="section-heading">Why our smart watchs ?</h2>
    </section>
  </body>
</html>
